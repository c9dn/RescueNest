<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User A</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <style>
        .message {
            padding: 8px;
            margin: 4px 0;
            border-radius: 4px;
        }
        .user-a {
            background-color: #e3f2fd;
            text-align: right;
        }
        .user-b, .user-c {
            background-color: #f5f5f5;
            text-align: left;
        }
        .sender {
            font-weight: bold;
            margin-bottom: 4px;
        }
        #messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>User A</h1>
    <div id="video-container">
        <img id="video-stream" src="" alt="Video Stream">
    </div>
    <div id="chat-container">
        <ul id="messages" style="list-style-type: none; padding: 0;"></ul>
        <input type="text" id="message-input" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
    <script>
        const socket = io();
        const videoStream = document.getElementById('video-stream');
        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const userType = 'Rescuer';

        socket.on('connect', () => {
            socket.emit('join', {room: 'stream', userType: userType});
            socket.emit('join', {room: 'chat', userType: userType});
        });

        socket.on('video_frame', (data) => {
            videoStream.src = 'data:image/jpeg;base64,' + data.image;
        });

        socket.on('message', (data) => {
            const li = document.createElement('li');
            li.className = `message ${data.userType.toLowerCase().replace(' ', '-')}`;
            
            const sender = document.createElement('div');
            sender.className = 'sender';
            sender.textContent = data.userType;
            
            const content = document.createElement('div');
            content.textContent = data.message;
            
            li.appendChild(sender);
            li.appendChild(content);
            messages.appendChild(li);
            
            // Auto-scroll to bottom
            messages.scrollTop = messages.scrollHeight;
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                socket.emit('message', {
                    room: 'chat',
                    message: message,
                    userType: userType
                });
                messageInput.value = '';
            }
        }

        // Allow sending message with Enter key
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
